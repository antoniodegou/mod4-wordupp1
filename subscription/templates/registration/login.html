{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Login to Your Account</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label rounded-0">Username</label>
                        <input type="text" class="form-control rounded-0" id="id_username" name="{{ form.username.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label rounded-0">Password</label>
                        <input type="password" class="form-control rounded-0" id="id_password" name="{{ form.password.name }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary rounded-0 bg-yellow btn-lg">Login</button>
                </form>
                <p class="mt-3">Don't have an account? Contact admin to create one.</p>
            </div>
        </div>
    </div>


{% endblock %}
