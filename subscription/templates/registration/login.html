{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login to Your Account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? Contact admin to create one.</p>

    {% endblock %}
