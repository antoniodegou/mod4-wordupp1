{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}wordUpp{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;500;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/b5da449688/wordupp/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    {% block extra_head %}
    <!-- You can leave this empty or put some default CSS/JS here -->
    {% endblock %}
</head>
<body  >
    <div class="container d-flex flex-column min-vh-100">

        <!-- Navigation -->

        {% include "core/nav.html" %}

        <!-- Main Content -->
        <main class="mt-5 mb-5 pt-5 pb-5">
            {% block content %}
            <!-- Default content or an empty block -->
            {% endblock %}
        </main>

        <!-- Footer -->
        {% include "core/footer.html" %}
        
    </div><!-- container-->

    <!-- JS scripts, etc. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
